<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Bookstore</title>
    <style>
        .lobster-font {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
        }

        .raleway-font {
            font-family: "Raleway", sans-serif;
        }

        body {
            margin: auto;
            height: 100%;
            background-color: rgb(0, 0, 62);
        }

        .container {
            box-shadow: 10px 10px 5px #e508086a;
        }
    </style>

</head>

<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="search.html" target="_blank"
                style="margin-top: 30px; color: rgb(255, 250, 250); size:25px">
                Go to search page</a>
        </li>
    </ul>
    <div class="container p-5 my-5 text-white lobster-font"
        style="width: 80%; background-color: rgba(47, 7, 120, 0.595);height: 150px;">
        <h1 style="text-align: center;">Hello, Welcome to Subaina's Bookstore</h1>
    </div>

    <div class="container p-5 text-white"
        style="margin-top: 50px;display: flex;justify-content: center;flex-direction:column; background-color: rgba(47, 7, 120, 0.595)">


        <form id="myform" style="display: flex;justify-content: center;flex-direction: column;">

            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Enter book title"
                style="height:50px;border-radius: 5px;margin:0px 60px; align-self: center;width: 50%;">

            <br>
            <br>

            <label for="author"></label>
            <input type="text" id="author" name="author" placeholder="Enter author name"
                style="height:50px;border-radius: 5px;margin:0px 10px;align-self: center;width: 50%;">

            <br>
            <br>

            <label for="price"></label>
            <input type="number" id="price" name="price" placeholder="Enter price"
                style="height:50px;border-radius: 5px;margin:0px 60px;align-self: center;width: 50%;">


            <br><br>
            <input type="submit" style="margin:0px 530px; background-color: rgba(134, 7, 7, 0.882);color: white;" />
        </form>
    </div>


    <div class="container p-5 text-white"
        style="margin-top: 50px;display: flex;justify-content: center;flex-direction:column;margin-bottom: 20px; background-color: rgba(47, 7, 120, 0.595)">
        <h3 style="text-align: center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">List of
            books:</h3>
        <button id="dataarray" class="btn btn-danger" style="margin:0px 530px;" onclick="getdata()"> Get data</button>
        <ol id="mylist">

        </ol>
    </div>


    <script src="code.js"></script>

</body>

</html>
