<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Bookstore</title>
    <style>
        .lobster-font {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
        }

        .raleway-font {
            font-family: "Raleway", sans-serif;
        }

        body {
            margin: auto;
            height: 100%;
            background-color: rgb(0, 0, 62);
        }

        .container {
            box-shadow: 10px 10px 5px #e508086a;
        }
    </style>

</head>

<body>
    <div class="container p-5 my-5 text-white "
        style="width: 80%; background-color: rgba(47, 7, 120, 0.595); height: 200px;">
        <div class="input-group mb-3">
            <input id="searched" type="text" class="form-control" placeholder="Search" style="height: 50px;"">
            <button class=" btn btn-success" onclick="searchitem()" type="button">Go</button>

        </div>
    </div>


    <div id="searchContainer" class="container p-5 text-white"
        style="margin-top: 50px; display: none; justify-content: center; flex-direction: column; margin-bottom: 20px; background-color: rgba(47, 7, 120, 0.595)">
        <h3 style="text-align: center;">Here's your searched data :)</h3>
        <ol id="searchlist"></ol>
    </div>
    <script src="searchcode.js"></script>
</body>

</html>
